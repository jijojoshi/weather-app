<app-loader *ngIf="isLoading"></app-loader>
<ng-container *ngIf="!isLoading && latitude && longitude">
    <div class="row vcenter">
        <div class="col-xs-8">
            <h4>{{name}}</h4>
        </div>
        <div class="col-xs-4 text-right">
            <button type="submit" class="btn btn-default" (click)="fetchCityWeatherDetails(true)">
                <span [ngClass]="{'gly-spin': isLoading && refreshMode}" class="glyphicon glyphicon-refresh"></span>
            </button>
        </div>
    </div>
    
    <div class="row vcenter padding-top-20">
        <div class="col-xs-4">
            <img [src]="getImagePath(days[0].weather)" width="150" height="150" alt="weather-icon">
        </div>
        <div class="col-xs-8">
            <p>{{days[0].temp}}</p>
            <p>{{days[0].desc}}</p>
            <p>Wind: {{days[0].wind}}</p>
            <p>Pressure {{days[0].pressure}}</p>
        </div>
    </div>
    
    <div class="row vcenter padding-top-20">
        <div class="col-xs-2"  *ngFor="let day of days">
            <p>{{day.date}}</p>
            <p>{{day.day}}</p>
            <img [src]="getImagePath(day.weather)" width="70" height="70" alt="weather-icon">
            <p>{{day.temp}}</p>
        </div>
    </div>    
</ng-container>
<ng-container *ngIf="!isLoading && !latitude && !longitude">
    <div class="row vcenter">
        <div class="col-xs-12 text-center"> 
            <p>No data available</p>
        </div>
    </div>
</ng-container>
